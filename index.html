<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <script src="https://kit.fontawesome.com/350478448c.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-game-container">
        <div class="score-board">
            <h3 class="score">Score: 0</h3>
            <h3 class="high-score">High-Score: 0</h3>
        </div>
        <div class="game-board"> 

        </div>
    </div>
    <div class="controls">
        <button class="control"><i class="fa-solid fa-caret-up"></i></button>
        <div class="left-right">
            <button class="control"><i class="fa-solid fa-caret-left"></i></button>
            <button class="control"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <button class="control"><i class="fa-solid fa-caret-down"></i></button>
    </div>
</body>
</html>
